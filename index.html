<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="./assets/images/locationIcon.png">
  <title>Weather App</title>
</head>
<body> 
<section class="top-banner">
  <div class="container">
    <h1 class="heading">Simple Weather App</h1>
    <form class="top-banner">
      <input type="text" placeholder="Search for a city" autofocus>
      <button type="submit">SUBMIT</button>
      <span class="msg"></span>
    </form>
  </div>
</section>
<section class="ajax-section">
  <div class="container">
    <ul class="cities"></ul>
  </div>
</section>
<footer>
  <img class="Icon" src="./assets/images/locationIcon.png" alt="Location Icon" title="get the Location">
</footer>
<script src="js/script.js"></script>
<script src="js/getLocation.js"></script>
</body>
</html>
